    <text
       xml:space="preserve"
       style="font-weight:300;font-size:6.35px;line-height:1.25;font-family:'Alibaba PuHuiTi';-inkscape-font-specification:'Alibaba PuHuiTi, Light';letter-spacing:0px;word-spacing:0px;stroke-width:0.264583"
       x="48.199261"
       y="144.69615"
       id="text4811"><tspan
         sodipodi:role="line"
         id="tspan4809"
         style="stroke-width:0.264583"
         x="48.199261"
         y="144.69615">RL 產生的 δx 是否应放进 自编码器？</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="48.199261"
         y="152.63365"
         id="tspan4863">自编码器 的 x 明显是属于 RL state 的一部分</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="48.199261"
         y="160.57115"
         id="tspan4922">似乎 二者的内容应该分享</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="48.199261"
         y="168.50865"
         id="tspan4924">但 二者是如何融合？</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="48.199261"
         y="176.44615"
         id="tspan4985">RL 根据什么给出 δx？每个 x 有价值函数</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="48.199261"
         y="184.38365"
         id="tspan5046">AE 根据的是 reconstruction error</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="48.199261"
         y="192.32115"
         id="tspan5149">但二者是否可以 同时运行而没有抵触？</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="48.199261"
         y="200.25865"
         id="tspan5216">每个 algorithm 更新的其实是 weights 而已</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="48.199261"
         y="208.19615"
         id="tspan5218">但状态的改变会否影响算法的收敛？</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="48.199261"
         y="216.13365"
         id="tspan5287">在资料有限的情况下，</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="48.199261"
         y="224.07115"
         id="tspan5291">算法收敛到能准确地解释资料的程度</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="48.199261"
         y="232.00865"
         id="tspan5293" /><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="48.199261"
         y="239.94615"
         id="tspan5289" /></text>
